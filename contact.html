<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./col.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<!-- header-start -->

    <header id="header">
        <div class="container">
            <div class="header_box row middle between">
                <div class="box_box row middle between col-5 col-md-6">
                    <img src="./img/myteam 2.png" alt="" class="header_img">
                    <ul class="header_list row middle">
                        <li class="header_item">
                            <a href="./index.html" class="header_link">home</a>
                        </li>
    
                        <li class="header_item">
                            <a href="./about.html" class="header_link">about</a>
                        </li>
                    </ul>
                </div>
                <a class="header_btn l- col-md-3co" href="./contact.html">contact us</a>
            </div>

            <div class="contact row middle between">
                <div class="contact_box col-5 col-md-12 center-md">
                    <h1 class="contact_heading">Contact</h1>
                    <p class="contact_text">Ask us about</p>
                    <div class="contact__box row middle">
                        <img src="./img/Group 11 (1).svg" alt="" class="build_img">
                        <p class="contact_under_text">The quality of our talent network</p>
                    </div>

                    <div class="contact__box row middle">
                        <img src="./img/Group 12.svg" alt="" class="build_img">
                        <p class="contact_under_text">Usage & implementation of our software</p>
                    </div>

                    <div class="contact__box row middle">
                        <img src="./img/Group 13.svg" alt="" class="build_img">
                        <p class="contact_under_text">How we help drive innovation</p>
                    </div>
                </div>

                <div class="contact_under_box col-5 col-md-12">
                    <input type="text" class="contact_input" placeholder="Name">
                    <hr class="contact_hr">
                    <input type="text" class="contact_input" placeholder="Email Address">
                    <hr class="contact_hr">
                    <input type="text" class="contact_input" placeholder="Company Name">
                    <hr class="contact_hr">
                    <input type="text" class="contact_input" placeholder="Title">
                    <hr class="contact_hr">
                    <input type="text" class="contact__input" placeholder="Message">
                    <hr class="contact_hr">
                    <button class="contact_btn">submit</button>
                </div>
            </div>
            <div class="img_box">
                <img src="./img/Group 8 (10).png" alt="" class="box_img">
                <img src="./img/Group 7.png" alt="" class="box_under_img">
            </div>
        </div>
    </header>

<!-- header-end -->



<!-- footer-start -->

<footer>
    <div class="container row middle between footer_box_box">
        <div class="footer_box col-md-4">
            <img src="./img/myteam 2.png" alt="" class="footer_img">
            <ul class="header_list row middle">
                <li class="header_item">
                    <a href="/" class="header_link">home</a>
                </li>

                <li class="header_item">
                    <a href="/" class="header_link">about</a>
                </li>
            </ul>
        </div>
        <p class="footer_text col-md-7">987  Hillcrest Lane <br>Irvine, CA <br>California 92714 <br>Call Us : 949-833-7432</p>
        <div class="footer_under_box between-md col-md-12">
            <img src="./img/Group 31.png" alt="" class="footer_under_img">
            <p class="header_under_text">Copyright 2020. All Rights Reserved</p>
        </div> 
    </div>
</footer>

<!-- footer-end -->

</body>
</html>
